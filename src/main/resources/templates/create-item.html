<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <section>
        <div class="buttons">
            <a th:href="@{/}">Voltar</a>
        </div>
        <form th:action="@{/itens/novo-item}" th:object="${item}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="model">Modelo</label>
                <input id="model" type="text" th:field="*{model}">
            </div>
            <div class="form-group">
                <label for="extraInfo">Informações adicionais</label>
                <input id="extraInfo" type="text" th:field="*{extraInfo}">
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <select name="brand" id="brand">
                    <option value="0"></option>
                    <option th:each="brand : ${brandList}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <input type="submit" value="Salvar">
        </form>
    </section>
</main>
</body>
</html>
