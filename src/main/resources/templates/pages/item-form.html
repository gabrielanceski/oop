<!doctype html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main :: head}"/>
<body>
<main>
    <aside th:include="~{fragments/main :: menu}"></aside>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <section class="items-section">
                    <div class="row">
                        <div class="col-12">
                            <div class="title">
                                <h1>Novo item</h1>
                            </div>
                            <hr>
                            <div class="actions">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="filters"></div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="buttons">
                                            <a class="btn btn-danger" th:href="@{/itens}">Voltar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-box">
                                <form th:action="@{/itens/salvar}" th:object="${item}" method="POST">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="row">
                                        <div class="col-12 col-md-4">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Nome </label>
                                                <input id="name" type="text" class="form-control" th:field="*{name}"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="mb-3">
                                                <label for="model" class="form-label">Modelo </label>
                                                <input id="model" type="text" class="form-control" th:field="*{model}"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="mb-3">
                                                <label for="brand" class="form-label">Marca</label>
                                                <select name="brand" id="brand" th:field="*{brand}" class="form-select"
                                                        required>
                                                    <option value=""></option>
                                                    <option th:each="brand : ${brandList}" th:value="${brand.id}"
                                                            th:text="${brand.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="extraInfo" class="form-label">Informações adicionais</label>
                                                <input id="extraInfo" type="text" class="form-control"
                                                       th:field="*{extraInfo}">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<footer th:include="~{fragments/main :: footer}"></footer>
</body>
</html>
