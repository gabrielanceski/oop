<!doctype html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main :: head}"/>
<body>
<main>
    <aside th:include="~{fragments/main :: menu}"></aside>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <section class="brands-section">
                    <div class="row">
                        <div class="col-12">
                            <div class="title">
                                <h1>Nova marca</h1>
                            </div>
                            <hr>
                            <div class="actions">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="filters"></div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="buttons">
                                            <a class="btn btn-danger" th:href="@{/marcas}">Lista de marcas</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-box">
                                <form th:action="@{/marcas/nova-marca}" th:object="${brand}" method="POST">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome </label>
                                        <input id="name" type="text" class="form-control" th:field="*{name}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<footer th:include="~{fragments/main :: footer}"></footer>
</body>
</html>
